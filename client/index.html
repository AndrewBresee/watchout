<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="highscore">High score: <span id="highscore-number">0</span></div>
      <div class="current">Current score: <span id="score-number">0</span></div>
    </div>
    <div class="board">

      <filter id="rock" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="asteroid.png"/>
      </filter>      
    <div class="mouse"></div></div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
    <script src='lib/underscore.js'></script>
  </body>
</html>
